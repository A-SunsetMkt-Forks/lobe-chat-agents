name: Test CI
on:
  pull_request:
jobs:
  test:
    if: "!contains(github.event.head_commit.message, 'ðŸ¤– chore: Auto format and add i18n json files')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun i

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Test locale
        run: bun run test:locale
